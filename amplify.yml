version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$PATH:`yarn global bin`"
        - yarn install
    build:
      commands: 
        - yarn run build
  artifacts:
    baseDirectory: /.svelte-kit/output
    files:
      - '**/*'
  cache:
    paths: []
